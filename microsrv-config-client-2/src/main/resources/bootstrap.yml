spring:
  cloud:
    config:
      uri: http://localhost:8100
      profile: dev
  application:
    name: register
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
